name: Auto publish updated npm packages
on:
  push:
    branches: [main]
  pull_request:
    types: [closed]

jobs:
  publish:
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' }}
    name: Auto publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Debug GitHub Context
        run: echo "${{ (toJson(github.event.pull_request.merged)) }}"

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
          
      - name: Install dependencies
        run: npm install

      - name: Semantic Release for npm package
        id: dry-release
        run: |
          OUTPUT="$(bash -c "unset GITHUB_ACTIONS && npx semantic-release --dry-run --no-ci")"
          NEW_RELEASE_VERSION=$(echo "$OUTPUT" | grep -oP 'The next release version is \K(\d+\.\d+\.\d+)')
          echo "new-release-version=$NEW_RELEASE_VERSION" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HEAD_REF: ${{ github.head_ref }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}


      
